{% load static %}

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a href="{% url 'home' %}" class="logo">
      <img src="{% static 'shop/img/top-bar/logo.png' %}" alt="logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
       {% if not user.is_authenticated %}
       <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">
                <img src="{% static 'shop/img/top-bar/user.png' %}" alt="user">
                <span>Sign Up</span>
            </a>
        </li>
       {% endif %}
       <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="{% static 'shop/img/top-bar/wishlist.png' %}" alt="wishlist">
          <span>Wishlist</span>
        </a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="{% static 'shop/img/top-bar/checkout.png' %}" alt="checkout">
          <span>Checkout</span>
        </a>
      </li>
       {% if user.is_authenticated %}
        <li class="nav-item">
         <a class="nav-link" href="#">
          <img src="{% static 'shop/img/top-bar/login.png' %}" alt="login">
          <span>{{ user.username|title }}</span>
         </a>
        </li>
       {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <img src="{% static 'shop/img/top-bar/login.png' %}" alt="login">
            <span>Login</span>
          </a>
        </li>
       {% endif %}

       {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout_user' %}">
            <i class="fa fa-power-off" aria-hidden="true"></i>
            <span>Exit</span>
          </a>
        </li>
       {% endif %}
    </ul>
  </div>
</nav>
