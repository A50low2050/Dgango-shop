
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<section class="top-bar">
  <div class="container-fluid">
    {% include 'shop/top_navbar.html' %}
  </div>
</section>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" novalidate>
              {% csrf_token %}
              {% for field in form %}
                  {% if field.errors %}
                    <div class="alert alert-danger mt-2">{{ field.errors|striptags }}</div>
                    {{ field.label_tag }} {{ field }}
                  {% else %}
                    <div class="form-outline mb-4">
                      <label class="form-label" for="{{ f.id_for_label }}">{{ field.label }}</label>
                      {{ field }}
                    </div>
                  {% endif %}
              {% endfor %}


              <div class="d-flex justify-content-center mt-2">
                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign Up</button>
              </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
